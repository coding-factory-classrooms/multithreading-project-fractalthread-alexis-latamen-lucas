#parse("base.html")
#@mainLayout()

<main class="main">
    <header class="header">
        <div class="header__content">
            <h1 class="header__title">Fract'App</h1>
            <h2 class="header__subtitle">Vivez une expérience hors du commun !</h2>
        </div>

        <a class="next" href="#content">
            <p class="next__text">Découvrir</p>
            <div class="next__img-box">
                <img class="next__img" src="./img/next.svg" alt="next">
            </div>
        </a>
    </header>
    <div class="content" id="content">
        <canvas id="fractalCanvas" height="800" width="800" style="margin: 0 auto; cursor: crosshair; display: block;"></canvas>
        <div>
            <button type="button" class="resize-fractal" style="margin: 0 auto; display: block; margin-top: 30px; background: white; border: 1px solid white; color: #000000; border-radius: 50px; width: 260px; height: 60px; cursor: pointer; font-weight: 400; font-size: 18px">Voir en 1000 x 1000</button>
        </div>
    </div>
</main>

#end
